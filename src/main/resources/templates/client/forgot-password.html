<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/layouts :: layout}">
<head>
    <title>Quên mật khẩu</title>
</head>
<body>
    <!-- Forgot Password Page -->
    <div th:if="${page == 'forgot-password'}">
    <div class="container mt-5">
      <h3>Quên mật khẩu</h3>
      <form th:action="@{/forgot-password}" method="post">
        <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" class="form-control" name="username" required />
        </div>
        <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required />
        </div>
        <button class="btn btn-primary">Tiếp tục</button>
      </form>
    </div>
    </div>

    <!-- Reset Password Page -->
    <div th:if="${page == 'reset-password'}">
    <div class="container mt-5">
      <h3>Đổi mật khẩu mới</h3>
      <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="username" th:value="${username}" />
        <div class="mb-3">
        <label for="newPassword" class="form-label">Mật khẩu mới</label>
        <input type="password" class="form-control" name="newPassword" required />
        </div>
        <div class="mb-3">
        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" name="confirmPassword" required />
        </div>
        <button class="btn btn-success">Cập nhật</button>
      </form>
    </div>
    </div>
</body>
</html>
